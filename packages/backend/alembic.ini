# Alembic設定ファイル

[alembic]
# マイグレーションスクリプトの場所
script_location = alembic

# テンプレートファイルの場所
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.pathの先頭にプロジェクトルートを追加
prepend_sys_path = .

# タイムゾーン設定
timezone = Asia/Tokyo

# 自動生成時のインポート順序を制御
# (SQLAlchemy 2.0では不要ですが、念のため設定)
truncate_slug_length = 40

# ロギング設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
